<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 136 136" width="100%" height="100%">
  <defs>
    <!-- Gradients to give a 3D/glossy feel similar to the reference image -->
    <radialGradient id="greenGrad" cx="50%" cy="40%" r="60%" fx="45%" fy="30%">
      <stop offset="0%" stop-color="#7BE06D" />
      <stop offset="60%" stop-color="#5AC54F" />
      <stop offset="100%" stop-color="#3D9333" />
    </radialGradient>
    
    <radialGradient id="whiteGrad" cx="50%" cy="40%" r="60%" fx="50%" fy="20%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="70%" stop-color="#F4FAF4" />
      <stop offset="100%" stop-color="#D2E8CE" />
    </radialGradient>
    
    <radialGradient id="hornGrad" cx="40%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FFF5C2" />
      <stop offset="100%" stop-color="#E5BE24" />
    </radialGradient>
  </defs>

  <!-- White background for homescreen icon -->
  <rect width="136" height="136" fill="#ffffff" />

  <g id="chibi-bull" transform="translate(8, 11.5)">
    <!-- Horns (Behind head) -->
    <path d="M 40 22 Q 32 5 44 4 Q 48 10 50 16 Z" fill="url(#hornGrad)" />
    <path d="M 80 22 Q 88 5 76 4 Q 72 10 70 16 Z" fill="url(#hornGrad)" />

    <!-- Ears (Behind head) -->
    <ellipse cx="20" cy="52" rx="14" ry="7" fill="url(#greenGrad)" transform="rotate(-25 20 52)" />
    <ellipse cx="100" cy="52" rx="14" ry="7" fill="url(#greenGrad)" transform="rotate(25 100 52)" />

    <!-- Feet -->
    <ellipse cx="46" cy="102" rx="10" ry="7" fill="url(#greenGrad)" />
    <ellipse cx="74" cy="102" rx="10" ry="7" fill="url(#greenGrad)" />

    <!-- Body -->
    <ellipse cx="60" cy="78" rx="34" ry="28" fill="url(#greenGrad)" />

    <!-- Head -->
    <ellipse cx="60" cy="48" rx="44" ry="34" fill="url(#greenGrad)" />

    <!-- White Belly and Snout -->
    <path d="M 36 58 C 36 42, 84 42, 84 58 C 84 66, 78 72, 78 78 C 78 98, 42 98, 42 78 C 42 72, 36 66, 36 58 Z" fill="url(#whiteGrad)" />

    <!-- Arms -->
    <ellipse cx="32" cy="76" rx="8" ry="14" fill="url(#greenGrad)" transform="rotate(25 32 76)" />
    <ellipse cx="88" cy="76" rx="8" ry="14" fill="url(#greenGrad)" transform="rotate(-25 88 76)" />

    <!-- Eyes -->
    <circle cx="45" cy="42" r="5" fill="#1A1A1A" />
    <circle cx="43.5" cy="40.5" r="1.5" fill="#FFFFFF" />
    
    <circle cx="75" cy="42" r="5" fill="#1A1A1A" />
    <circle cx="73.5" cy="40.5" r="1.5" fill="#FFFFFF" />

    <!-- Nostrils -->
    <circle cx="55" cy="54" r="1.5" fill="#46A03C" opacity="0.6"/>
    <circle cx="65" cy="54" r="1.5" fill="#46A03C" opacity="0.6"/>
    
    <!-- Mouth / Smile (very subtle, short) -->
    <path d="M 57 62 Q 60 64 63 62" fill="none" stroke="#46A03C" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
